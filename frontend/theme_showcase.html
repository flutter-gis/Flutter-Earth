        function renderThemeShowcase() {
            const showcase = document.getElementById('theme-showcase');
            
            // Group themes by category
            const themesByCategory = {};
            availableThemes.forEach(theme => {
                if (!themesByCategory[theme.category]) {
                    themesByCategory[theme.category] = [];
                }
                themesByCategory[theme.category].push(theme);
            });
            
            // Render each category
            Object.keys(themesByCategory).forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `
                    <span class="category-emoji">${categoryEmojis[category] || 'üé®'}</span>
                    ${categoryNames[category] || category}
                `;
                
                const themeGrid = document.createElement('div');
                themeGrid.className = 'theme-grid';
                
                themesByCategory[category].forEach(theme => {
                    const themeCard = createThemeCard(theme);
                    themeGrid.appendChild(themeCard);
                });
                
                categorySection.appendChild(categoryTitle);
                categorySection.appendChild(themeGrid);
                showcase.appendChild(categorySection);
            });
        }

        function createThemeCard(theme) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            
            // Calculate text color based on background
            function getContrastColor(hex) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                return luminance > 0.5 ? '#333' : '#fff';
            }
            
            const textColor = getContrastColor(theme.background);
            
            card.innerHTML = `
                <div class="theme-icon" style="
                    animation: ${theme.splashEffect === 'magic' ? 'pulse 2s infinite' : 
                               theme.splashEffect === 'rainbow' ? 'rainbow 3s infinite' :
                               theme.splashEffect === 'stars' ? 'twinkle 2s infinite' : 'none'};
                ">${theme.icon}</div>
                
                <div class="theme-gradient" style="
                    background: linear-gradient(135deg, ${theme.background} 0%, ${theme.primary} 100%);
                "></div>
                
                <div class="theme-name" style="color: ${textColor};">${theme.display_name}</div>
                <div class="theme-category" style="color: ${textColor};">${categoryNames[theme.category] || theme.category}</div>
                <div class="theme-description" style="color: ${textColor};">${theme.welcomeMessage}</div>
                
                <button class="theme-preview-btn" onclick="previewTheme('${theme.name}')">
                    Preview Theme
                </button>
            `;
            
            // Add hover effects
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px) scale(1.02)';
                card.style.boxShadow = `0 8px 16px rgba(0,0,0,0.2), 0 0 20px ${theme.primary}40`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
                card.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
            });
            
            return card;
        }

        function previewTheme(themeName) {
            const theme = availableThemes.find(t => t.name === themeName);
            if (!theme) return;
            
            // Create splash screen
            const splash = document.createElement('div');
            splash.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: linear-gradient(135deg, ${theme.background} 0%, ${theme.primary} 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                opacity: 0;
                transition: all 0.5s ease;
            `;
            
            splash.innerHTML = `
                <div style="text-align: center; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
                    <div style="font-size: 120px; margin-bottom: 20px; animation: bounce 1s ease infinite;">${theme.emoji}</div>
                    <div style="font-size: 48px; font-weight: bold; margin-bottom: 16px;">${theme.display_name}</div>
                    <div style="font-size: 24px; opacity: 0.9;">${theme.welcomeMessage}</div>
                </div>
            `;
            
            document.body.appendChild(splash);
            
            // Animate in
            setTimeout(() => {
                splash.style.opacity = '1';
            }, 100);
            
            // Animate out after 3 seconds
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    if (splash.parentNode) {
                        splash.parentNode.removeChild(splash);
                    }
                }, 500);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
            @keyframes twinkle {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the showcase
        renderThemeShowcase();
