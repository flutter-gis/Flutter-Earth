<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings - Flutter Earth</title>
    <link rel="stylesheet" href="style.css"> <!-- General styles -->
    <link rel="stylesheet" href="settings.css"> <!-- Settings specific styles -->
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="settings-section">
            <h2>Appearance</h2>
            <div class="theme-selection">
                <div class="theme-categories" id="theme-categories">
                    <!-- Theme categories will be populated here -->
                </div>
                <div class.="theme-grid" id="theme-grid">
                    <!-- Theme items will be populated here -->
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h3>Theme Options</h3>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="useCharacterCatchphrases">
                    Use Character Catchphrases
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="showSpecialIcons">
                    Show Special Icons
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enableAnimatedBackground">
                    Enable Animated Backgrounds
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2>General</h2>
            <div class="form-group">
                <label for="outputDirField">Output Directory:</label>
                <input type="text" id="outputDirField">
                <button id="browseOutputDir">Browse...</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Actions</h2>
            <button id="reloadSettings">Reload Settings</button>
            <button id="clearCacheAndLogs">Clear Cache and Logs</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
