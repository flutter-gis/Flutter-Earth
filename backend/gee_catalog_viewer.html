<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Earth Engine Data Catalog Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c5aa0;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .dataset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        .dataset-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .dataset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .dataset-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .dataset-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .dataset-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .info-value {
            color: #333;
            font-size: 0.9em;
        }

        .tags-section {
            margin-bottom: 15px;
        }

        .tags-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #f0f0f0;
            color: #333;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
        }

        .satellite-tag {
            background: #ffeb3b;
            color: #333;
            font-weight: 600;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1em;
        }

        .satellite-section {
            margin-bottom: 40px;
        }

        .satellite-title {
            font-size: 1.5em;
            color: #2c5aa0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5em;
            color: #2c5aa0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .dataset-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Google Earth Engine Data Catalog</h1>
            <p>Comprehensive dataset information extracted from the Earth Engine Data Catalog</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalDatasets">0</h3>
                    <p>Total Datasets</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalSatellites">0</h3>
                    <p>Satellites</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCategories">0</h3>
                    <p>Categories</p>
                </div>
                <div class="stat-card">
                    <h3 id="lastUpdated">-</h3>
                    <p>Last Updated</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" class="search-box" placeholder="Search datasets by name, description, or tags...">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByType('all')">All</button>
                    <button class="filter-btn" onclick="filterByType('satellite')">Satellite Imagery</button>
                    <button class="filter-btn" onclick="filterByType('elevation')">Elevation</button>
                    <button class="filter-btn" onclick="filterByType('climate')">Climate</button>
                    <button class="filter-btn" onclick="filterByType('vegetation')">Vegetation</button>
                    <button class="filter-btn" onclick="filterByType('water')">Water</button>
                </div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('all')">üîç All Datasets</button>
            <button class="nav-tab" onclick="showTab('satellites')">üõ∞Ô∏è By Satellite</button>
            <button class="nav-tab" onclick="showTab('categories')">üìÅ By Category</button>
        </div>

        <div id="all" class="tab-content active">
            <div id="allDatasets" class="dataset-grid">
                <div class="loading">Loading datasets...</div>
            </div>
        </div>

        <div id="satellites" class="tab-content">
            <div id="satellitesContent">
                <div class="loading">Loading satellite data...</div>
            </div>
        </div>

        <div id="categories" class="tab-content">
            <div id="categoriesContent">
                <div class="loading">Loading category data...</div>
            </div>
        </div>
    </div>

    <script>
        let allDatasets = [];
        let filteredDatasets = [];
        let currentFilter = 'all';
        let currentTab = 'all';

        // Load data from JSON file
        async function loadData() {
            try {
                const response = await fetch('gee_catalog_data.json');
                const data = await response.json();
                
                allDatasets = data.datasets || [];
                filteredDatasets = [...allDatasets];
                
                updateStats(data);
                renderDatasets();
                renderSatellites(data.satellites || {});
                renderCategories(data.categories || {});
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('allDatasets').innerHTML = 
                    '<div class="no-results">Error loading data. Please make sure the JSON file exists.</div>';
            }
        }

        function updateStats(data) {
            document.getElementById('totalDatasets').textContent = allDatasets.length;
            document.getElementById('totalSatellites').textContent = Object.keys(data.satellites || {}).length;
            document.getElementById('totalCategories').textContent = Object.keys(data.categories || {}).length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
        }

        function renderDatasets() {
            const container = document.getElementById('allDatasets');
            
            if (filteredDatasets.length === 0) {
                container.innerHTML = '<div class="no-results">No datasets found matching your criteria.</div>';
                return;
            }

            container.innerHTML = filteredDatasets.map(dataset => `
                <div class="dataset-card">
                    <div class="dataset-name">${dataset.name}</div>
                    <div class="dataset-description">${dataset.description || 'No description available'}</div>
                    
                    <div class="dataset-info">
                        <div class="info-item">
                            <span class="info-label">Resolution:</span>
                            <span class="info-value">${dataset.resolution || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Data Type:</span>
                            <span class="info-value">${dataset.data_type || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Frequency:</span>
                            <span class="info-value">${dataset.frequency || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Dates:</span>
                            <span class="info-value">${dataset.dates || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="tags-section">
                        <div class="tags-title">Satellites:</div>
                        <div class="tags">
                            ${dataset.satellites && dataset.satellites.length > 0 
                                ? dataset.satellites.map(sat => `<span class="tag satellite-tag">${sat}</span>`).join('')
                                : '<span class="tag">None specified</span>'
                            }
                        </div>
                    </div>
                    
                    <div class="tags-section">
                        <div class="tags-title">Tags:</div>
                        <div class="tags">
                            ${dataset.tags && dataset.tags.length > 0 
                                ? dataset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')
                                : '<span class="tag">None specified</span>'
                            }
                        </div>
                    </div>
                    
                    <a href="${dataset.download_link}" class="download-link" target="_blank">
                        üîó View in Earth Engine
                    </a>
                </div>
            `).join('');
        }

        function renderSatellites(satellites) {
            const container = document.getElementById('satellitesContent');
            
            if (Object.keys(satellites).length === 0) {
                container.innerHTML = '<div class="no-results">No satellite data available.</div>';
                return;
            }

            container.innerHTML = Object.entries(satellites).map(([satellite, datasets]) => `
                <div class="satellite-section">
                    <div class="satellite-title">üõ∞Ô∏è ${satellite} (${datasets.length} datasets)</div>
                    <div class="dataset-grid">
                        ${datasets.map(dataset => `
                            <div class="dataset-card">
                                <div class="dataset-name">${dataset.name}</div>
                                <div class="dataset-description">${dataset.description || 'No description available'}</div>
                                <div class="dataset-info">
                                    <div class="info-item">
                                        <span class="info-label">Resolution:</span>
                                        <span class="info-value">${dataset.resolution || 'N/A'}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Data Type:</span>
                                        <span class="info-value">${dataset.data_type || 'N/A'}</span>
                                    </div>
                                </div>
                                <a href="${dataset.download_link}" class="download-link" target="_blank">
                                    üîó View in Earth Engine
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderCategories(categories) {
            const container = document.getElementById('categoriesContent');
            
            if (Object.keys(categories).length === 0) {
                container.innerHTML = '<div class="no-results">No category data available.</div>';
                return;
            }

            container.innerHTML = Object.entries(categories).map(([category, datasets]) => `
                <div class="category-section">
                    <div class="category-title">üìÅ ${category} (${datasets.length} datasets)</div>
                    <div class="dataset-grid">
                        ${datasets.map(dataset => `
                            <div class="dataset-card">
                                <div class="dataset-name">${dataset.name}</div>
                                <div class="dataset-description">${dataset.description || 'No description available'}</div>
                                <div class="dataset-info">
                                    <div class="info-item">
                                        <span class="info-label">Resolution:</span>
                                        <span class="info-value">${dataset.resolution || 'N/A'}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Satellites:</span>
                                        <span class="info-value">${dataset.satellites ? dataset.satellites.join(', ') : 'N/A'}</span>
                                    </div>
                                </div>
                                <a href="${dataset.download_link}" class="download-link" target="_blank">
                                    üîó View in Earth Engine
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            currentTab = tabName;
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Apply filter
            if (type === 'all') {
                filteredDatasets = [...allDatasets];
            } else {
                filteredDatasets = allDatasets.filter(dataset => {
                    const dataType = (dataset.data_type || '').toLowerCase();
                    const description = (dataset.description || '').toLowerCase();
                    const tags = (dataset.tags || []).map(tag => tag.toLowerCase());
                    
                    switch (type) {
                        case 'satellite':
                            return dataType.includes('satellite') || dataType.includes('imagery') ||
                                   description.includes('satellite') || description.includes('imagery');
                        case 'elevation':
                            return dataType.includes('elevation') || dataType.includes('topography') ||
                                   description.includes('elevation') || description.includes('dem');
                        case 'climate':
                            return dataType.includes('climate') || dataType.includes('weather') ||
                                   description.includes('climate') || description.includes('temperature');
                        case 'vegetation':
                            return dataType.includes('vegetation') || description.includes('vegetation') ||
                                   description.includes('ndvi') || description.includes('evi');
                        case 'water':
                            return dataType.includes('water') || dataType.includes('hydrology') ||
                                   description.includes('water') || description.includes('ocean');
                        default:
                            return true;
                    }
                });
            }
            
            // Re-render if on all tab
            if (currentTab === 'all') {
                renderDatasets();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            filteredDatasets = allDatasets.filter(dataset => {
                const name = (dataset.name || '').toLowerCase();
                const description = (dataset.description || '').toLowerCase();
                const tags = (dataset.tags || []).map(tag => tag.toLowerCase()).join(' ');
                const satellites = (dataset.satellites || []).map(sat => sat.toLowerCase()).join(' ');
                
                return name.includes(searchTerm) || 
                       description.includes(searchTerm) || 
                       tags.includes(searchTerm) ||
                       satellites.includes(searchTerm);
            });
            
            if (currentTab === 'all') {
                renderDatasets();
            }
        });

        // Load data when page loads
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
